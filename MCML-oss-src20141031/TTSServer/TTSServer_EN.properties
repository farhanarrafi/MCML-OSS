# MCMLServer
servlet.acceptport=52100

# Engine
engine.maxnumber=1
engine.language1=en
engine.language1.delimiter=\\

engine.language1.stringcode=UTF-8
engine.language1.countrycode=US
engine.connect.retrytimes=30
engine.connect.retryinterval=2000
engine.corpuslog.basedirectryname=/home/common/mcml/ServerApWorkspace/TTSServer
engine.corpuslog.fileprefix=TTSCorpusLog
engine.corpuslog.utteranceinfo=on
engine.corpuslog.removedsymbol=\n

# Logging
log.basefilename=/home/user/mcml/logs/TTSServer/Logging/TTSServerLog_EN
log.level=4

# Engine(TTS)
engine.tts1.host=localhost
engine.tts1.port=53010
engine.tts1.bytesperframe=1000

engine.textfilterfile=/export/MCML/Server/TTSServer/input_text_filter.en
#engine.changerate=on
#engine.voicefonttablefilename=/home/common/mcml/ServerApWorkspace/TTSServer/VoiceFontTable_EN.txt
engine.voicefonttablefilename=

engine.rate=1.0
engine.audio.format=raw PCM
engine.audio.endian=Big
engine.audio.frequency=16000
engine.audio.valuetype=Integer
engine.audio.bitrate=16
engine.audio.channelqty=1
