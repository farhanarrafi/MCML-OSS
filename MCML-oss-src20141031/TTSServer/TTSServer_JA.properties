# MCMLServer
servlet.acceptport=52000

# Engine
engine.maxnumber=1
engine.language1=ja
engine.language1.delimiter=
engine.language1.stringcode=EUC-JP
engine.language1.countrycode=JP
engine.connect.retrytimes=30
engine.connect.retryinterval=2000

# Corpus log
engine.corpuslog.basedirectryname=/home/user/mcml/logs/TTSServer/CorpusLog
engine.corpuslog.fileprefix=TTSCorpusLogJA
engine.corpuslog.utteranceinfo=on

# Logging
log.basefilename=/home/user/mcml/logs/TTSServer/Logging/TTSServerLog_JA
log.level=4

# Engine(TTS)
engine.tts1.host=localhost
engine.tts1.port=53000
engine.tts1.bytesperframe=1000


engine.textfilterfile=/export/MCML/Server/TTSServer/filter/input_text_filter.ja
#engine.changerate=on

engine.rate=1.0
engine.audio.format=raw PCM
engine.audio.endian=Big
engine.audio.frequency=16000
engine.audio.valuetype=Integer
engine.audio.bitrate=16
engine.audio.channelqty=1
