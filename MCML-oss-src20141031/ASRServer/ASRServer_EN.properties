# MCMLServer
servlet.acceptport=50100

# Engine
engine.maxnumber=1
engine.textfilterfile=/home/user/mcml/Server/ASRServer/filter/output_text_filter.en

engine.language1=en
engine.language1.delimiter=\ 
engine.language1.stringcode=UTF-8

engine.connect.retrytimes=30
engine.connect.retryinterval=5000

engine.corpuslog.basedirectryname=/home/user/mcml/logs/ASRServer/CorpusLog
engine.corpuslog.fileprefix=ASRCorpusLogEN
engine.corpuslog.utteranceinfo=on
engine.corpuslog.utteranceinfo.modelfilename=on
engine.corpuslog.recognitionresult.utf8=on
engine.corpuslog.recognitionresult.euc=on
engine.corpuslog.inputspeechdata=on
engine.corpuslog.removedsymbol=\n

#engine.srtimeout.time=50000
#engine.srtimeout.ratio=1000

engine.nbest.wordiddelimiter=+,&
engine.nbest.wordidendmark=vars=

# Logging
log.basefilename=/home/user/mcml/logs/ASRServer/Logging/ASRServerLog_EN
log.level=4

# Engine(ASR)
engine.asr1.host=localhost
engine.asr1.speechinputport=17010
engine.asr1.nbestreceiveport=18010
engine.asr1.rpcnumber=40
engine.asr1.framesyncsize=320
engine.asr1.gwpp=on


