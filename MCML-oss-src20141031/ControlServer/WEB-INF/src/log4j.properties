log4j.rootCategory=DEBUG, stdout, file
#log4j.rootCategory=DEBUG, file

# stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=ControlServer%d [%-5p] %c{1} %M - [%x] %m%n

# file
#log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=/home/user/mcml/logs/ControlServer/Logging/ControlServer.log
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d [%-5p] %c{1} %M - [%x] %m%n

